<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:include src="header.xhtml" />
    <br/>
    <br/>
    <h:form>
        <p:panel header="Редактирование тэга">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="tid" value="Id тэга:" />
                <h:inputText value="#{tagEditController.tag.id}" id="tid" label="Id" readonly="#{facesContext.renderResponse}"/>
                <p:message for="tid"/>

                <h:outputLabel for="tname" value="Название тэга:" />
                <p:inputText value="#{tagEditController.tag.name}" id="tname" label="Name"/>
                <p:message for="tname"/>

            </h:panelGrid>
            <p:commandButton ajax="false" action="#{tagEditController.update(tagEditController.tag)}" value="Сохранить" validateClient="true" />
        </p:panel>
    </h:form>
</h:body>
</html>
