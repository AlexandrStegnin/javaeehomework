<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:include src="header.xhtml" />
    <br/>
    <br/>
    <h:form>
        <p:panel header="Редактирование пользователя">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="uid" value="Id пользователя:" />
                <h:inputText value="#{userEditController.user.id}" id="uid" label="Id" readonly="#{facesContext.renderResponse}"/>
                <p:message for="uid"/>

                <h:outputLabel for="ulogin" value="Логин:" />
                <p:inputText value="#{userEditController.user.login}" id="ulogin" label="Login"/>
                <p:message for="ulogin"/>

                <h:outputLabel for="uemail" value="Email:" />
                <p:inputText value="#{userEditController.user.email}" id="uemail" label="Email"/>
                <p:message for="uemail"/>

            </h:panelGrid>
            <p:commandButton ajax="false" action="#{userEditController.update(userEditController.user)}" value="Сохранить" validateClient="true" />
        </p:panel>
    </h:form>
</h:body>
</html>
