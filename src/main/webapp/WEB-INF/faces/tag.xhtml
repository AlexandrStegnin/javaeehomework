<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:include src="header.xhtml" />
    <f:view>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable var="tag" value="#{tagController.tags}" rowIndexVar="idx" editable="true">
                <f:facet name="header">
                    Тэги
                </f:facet>
                <p:ajax event="rowEdit" listener="#{tagController.onRowEdit}" update=":form:msgs"/>
                <p:ajax event="rowEditCancel" listener="#{tagController.onRowCancel}" update=":form:msgs"/>
                <p:column headerText="№" style="width: 40px">
                    <h:outputText value="#{idx + 1}"/>
                </p:column>
                <p:column headerText="Название">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{tag.name}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{tag.name}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column style="width: 32px">
                    <p:rowEditor/>
                </p:column>
                <p:column style="width: 32px">
                    <p:commandButton icon="ui-icon-trash" styleClass="ui-btn"
                                     title="Удалить тэг"
                                     actionListener="#{tagController.tagRepo.delete(tag.id)}"
                                     ajax="false"/>
                </p:column>
            </p:dataTable>

            <div class="ui-g">
                <div class="ui-g-12">
                    <p:commandButton style="margin-top: 10px" action="tag-add" outcome="tag-add" value="Добавить тэг"/>
                </div>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
