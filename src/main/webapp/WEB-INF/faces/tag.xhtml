<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <h:form id="form">
        <p:dataTable id="tags" var="tag" value="#{tagController.tags}" rowIndexVar="idx" editable="true">
            <f:facet name="header">
                Тэги
            </f:facet>
            <p:column headerText="№" style="width: 40px">
                <h:outputText value="#{idx + 1}"/>
            </p:column>
            <p:column headerText="Название">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{tag.name}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{tag.name}" style="width:100%" label="Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width: 32px">
                <p:commandButton icon="ui-icon-trash" styleClass="ui-btn"
                                 title="Удалить тэг"
                                 action="#{tagController.delete()}"
                                 actionListener="#{tagController.attrListener}"
                                 ajax="false">
                    <f:attribute name="tagId" value="#{tag.id}"/>
                </p:commandButton>
            </p:column>
            <p:column style="width: 32px">
                <p:commandButton style="margin-top: 10px" icon="fa fa-fw fa-edit"
                                 action="tag-edit"
                                 actionListener="#{tagEditController.attrListener}"
                                 outcome="tag-edit">
                    <f:attribute name="tagId" value="#{tag.id}"/>
                </p:commandButton>
            </p:column>
        </p:dataTable>

        <div class="ui-g">
            <div class="ui-g-12">
                <p:commandButton style="margin-top: 10px" action="tag-add" outcome="tag-add" value="Добавить тэг"/>
            </div>
        </div>
    </h:form>
</h:body>
</html>
