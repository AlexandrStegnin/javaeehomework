<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:include src="header.xhtml"/>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>
        <p:dataTable id="users" var="user" value="#{userController.users}" rowIndexVar="idx"
                     editable="true">
            <f:facet name="header">
                Пользователи
            </f:facet>
            <p:column headerText="№">
                <h:outputText value="#{idx + 1}"/>
            </p:column>
            <p:column headerText="Логин">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.login}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{user.login}" style="width:100%" label="Login"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Email">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{user.email}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{user.email}" style="width:100%" label="Email"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column style="width: 32px">
                <p:commandButton icon="ui-icon-trash" styleClass="ui-btn"
                                 title="Удалить пользователя"
                                 action="#{userController.delete()}"
                                 actionListener="#{userController.attrListener}"
                                 ajax="false">
                    <f:attribute name="userId" value="#{user.id}" />
                </p:commandButton>
            </p:column>
            <p:column style="width: 32px">
                <p:commandButton style="margin-top: 10px" icon="fa fa-fw fa-edit"
                                 action="user-edit"
                                 actionListener="#{userEditController.attrListener}"
                                 outcome="user-edit">
                    <f:attribute name="userId" value="#{user.id}" />
                </p:commandButton>
            </p:column>
        </p:dataTable>
        <p:commandButton style="margin-top: 10px" action="user-add" outcome="user-add" value="Добавить пользователя">
        </p:commandButton>
    </h:form>
</h:body>
</html>
