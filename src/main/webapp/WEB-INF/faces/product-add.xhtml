<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
</h:head>
<h:body>
    <ui:include src="header.xhtml" />
    <br/>
    <br/>
    <h:form>
        <p:panel header="Добавить товар">
            <p:messages/>
            <h:panelGrid columns="3" cellpadding="5">
                <h:outputLabel for="pname" value="Название продукта:" />
                <h:inputText value="#{productAddController.product.name}" id="pname" label="Name"/>
                <p:message for="pname"/>
                <!--<h:outputText value="#{productAddController.product.name}"/>-->

                <h:outputLabel for="pdescr" value="Описание продукта:" />
                <p:inputText value="#{productAddController.product.description}" id="pdescr" label="Description"/>
                <p:message for="pdescr"/>
                <!--<h:outputText value="#{productAddController.product.description}"/>-->

                <h:outputLabel for="pprice" value="Цена:" />
                <p:inputText value="#{productAddController.product.price}" id="pprice" label="Price"/>
                <p:message for="pprice"/>
                <!--<h:outputText value="#{productAddController.product.price}"/>-->

            </h:panelGrid>
            <p:commandButton ajax="false" action="#{productAddController.save()}" value="Создать" validateClient="true"/>
        </p:panel>
    </h:form>
</h:body>
</html>
